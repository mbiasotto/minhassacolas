<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5" />
      <stop offset="100%" stop-color="#e0e0e0" />
    </linearGradient>
  </defs>
  
  <!-- Background Shape -->
  <rect x="50" y="50" width="400" height="300" rx="20" fill="url(#bg-gradient)" opacity="0.3" />
  
  <!-- 404 Text -->
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="#0d6efd">
    404
  </text>
  
  <!-- Decorative Elements -->
  <g transform="translate(250, 240)">
    <!-- Sacola (Bag) Icon - representing Mareplast's products -->
    <path d="M-50,-30 L50,-30 L60,50 L-60,50 Z" fill="#0d6efd" opacity="0.7" />
    <path d="M-30,-30 L-20,-70 L20,-70 L30,-30" fill="none" stroke="#0d6efd" stroke-width="5" stroke-linecap="round" />
    
    <!-- Question Mark -->
    <g transform="translate(0, -10) scale(0.8)">
      <circle cx="0" cy="0" r="25" fill="white" />
      <path d="M-10,-10 C-10,-20 10,-20 10,-10 C10,0 0,0 0,10" stroke="#0d6efd" stroke-width="6" fill="none" stroke-linecap="round" />
      <circle cx="0" cy="25" r="3" fill="#0d6efd" />
    </g>
  </g>
  
  <!-- Decorative Circles -->
  <circle cx="100" cy="80" r="15" fill="#0d6efd" opacity="0.2" />
  <circle cx="400" cy="100" r="10" fill="#0d6efd" opacity="0.2" />
  <circle cx="80" cy="300" r="20" fill="#0d6efd" opacity="0.2" />
  <circle cx="380" cy="320" r="15" fill="#0d6efd" opacity="0.2" />
  
  <!-- Page Not Found Text -->
  <text x="250" y="320" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">
    Página não encontrada
  </text>
</svg>